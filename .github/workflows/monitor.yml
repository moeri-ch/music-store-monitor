name: 🎸 Multi-Store Music Monitor (Weekly)

on:
  schedule:
    # 毎週土曜日 日本時間9:00 (UTC 0:00) に実行
    - cron: '0 0 * * 6'
  workflow_dispatch:  # 手動実行を可能にする

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: 📁 Checkout repository
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🔍 Run Multi-Store Monitor
      env:
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        GITHUB_ACTIONS: true
      run: |
        python music_store_monitor.py

    - name: 📊 Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: monitor-logs
        path: |
          multi_store_monitor_price_required.log
          multi_store_products_price_required.json
        retention-days: 30

    - name: 📈 Create summary
      if: always()
      run: |
        echo "## 🎸 Multi-Store Monitor Results" >> $GITHUB_STEP_SUMMARY
        echo "実行時刻: $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "実行環境: GitHub Actions" >> $GITHUB_STEP_SUMMARY
        echo "実行頻度: 毎週土曜日 日本時間9:00" >> $GITHUB_STEP_SUMMARY
        echo "対象サイト: イケベ楽器店、黒澤楽器店、島村楽器、QSic、J-Guitar" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f "multi_store_monitor_price_required.log" ]; then
          echo "### 📋 実行ログ (最新10行)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -10 multi_store_monitor_price_required.log >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        fi
